<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="imagem-fundo">
      <div class="contenair">
        <header>LOGIN</header>
        <form>
          <div class="area">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="area espaco">
            <input
              type="password"
              required
              placeholder="Senha"
            />
          </div>
          <div class="esqueceu-senha">
            <a href>Esqueceu a senha?</a>
          </div>
          <div class="area">
            <button type="submit" class="button-login">Login</button>
          </div>
        </form>
        <div class="login">Ou faça login com:</div>
        <div class="links">
          <div class="linkedin">
            
            <i></i><span>Linkedin</span></i>
          </div>
        </div>
        <div class="cadastro">
          Não tem uma conta?
          <a href>Cadastre-se</a>
        </div>
      </div>
    </div>
  </body>
</html>
