<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vilões Dragon Ball Z</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="topo"><h1>Vilões Dragon Ball Z</h1></div>
      <div class="imagem-fundo"></div>
      <div class="janela">
        <div class="janela-palestrante">
          <div class="imagens">
            <img src="imagens/freeza.jpg" alt="" />
            <div class="janela-texto">
              <h2>Freeza</h2>
              <p>
                Filho do Rei Cold. Freeza era o grande imperador do Universo.
                <br />
                <span>@freeza.dragonball.oficial</span>
              </p>
            </div>
          </div>
        </div>

        <div class="janela-palestrante">
          <div class="imagens">
            <img src="imagens/cell.jpg" alt="" />
            <div class="janela-texto">
              <h2>Cell</h2>
              <p>
                É um android criado por Akira Toriyama.
                <br />
                <span>@cell.dragonball.oficial</span>
              </p>
            </div>
          </div>
        </div>

        <div class="janela-palestrante">
          <div class="imagens">
            <img src="imagens/majinboo.jpeg" alt="" />
            <div class="janela-texto">
              <h2>Majin Boo</h2>
              <p>
                Criado a partir da magia negra do mago Bibidi.
                <br />
                <span>@majinboo.dragonball.oficial</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
